name: Deploy docs preview to Pages

on:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    uses: primer/.github/.github/workflows/deploy_preview.yml@main
    with:
      node-version: 16
      name: Deploy docs preview to Pages
      build: npm run build && npm run build:docs
      output_dir: docs/public/
