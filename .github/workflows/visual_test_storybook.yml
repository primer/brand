name: Visual test

on:
  pull_request:

jobs:
  setup:
    if: ${{ github.repository == 'primer/brand' }}
    name: Setup
    runs-on: ubuntu-24.04
    outputs:
      shardCount: 4
    steps:
      - name: Determine shard count
        run: echo "Using 4 shards for VRT"

  visual-test:
    needs: setup
    if: ${{ github.repository == 'primer/brand' }}
    name: Storybook (Shard ${{ matrix.shard }}/${{ needs.setup.outputs.shardCount }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4] # Creates 4 parallel jobs
    env:
      NODE_ENV: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps && cd apps/docs && npm ci --legacy-peer-deps

      - name: Install Playwright
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Build assets
        run: NODE_ENV=test npm run build:lib && cd apps/storybook && npx storybook build

      - name: Print playwright browser location
        run: |
          echo "Show cache"
          ls -al /home/runner/.cache/ms-playwright/

      - name: Run visual tests (sharded)
        id: playwright-step
        run: |
          NODE_ENV=test npx start-server-and-test \
            'npx http-server ./apps/storybook/storybook-static -p 6006' \
            6006 \
            'cd packages/e2e && npx playwright test --shard=${{ matrix.shard }}/${{ needs.setup.outputs.shardCount }}'
        continue-on-error: true

      - name: Upload error screenshots
        uses: actions/upload-artifact@v4
        if: steps.playwright-step.outcome != 'success'
        with:
          name: playwright-test-results-shard-${{ matrix.shard }}
          path: packages/e2e/playwright-test-results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: packages/e2e/playwright-report/
          retention-days: 30

  report:
    needs: visual-test
    if: ${{ always() && github.repository == 'primer/brand' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Comment on the PR about visual differences
        if: ${{ contains(needs.visual-test.result, 'failure') || contains(needs.visual-test.result, 'cancelled') }}
        uses: phulsechinmay/rewritable-pr-comment@v0.2.1
        with:
          message: |
            ### ‚ö†Ô∏è Visual differences found

            <details><summary>Our visual comparison tests found UI differences.</summary>

            Please review the differences by using the test artifacts to ensure that the changes were intentional.

            Artifacts can be downloaded and reviewed locally.

            Download links are available at the bottom of the workflow summary screen.

            ##### Example:
            ![artifacts section of workflow run](https://user-images.githubusercontent.com/13340707/181026915-2bda8a90-58e3-40ef-a2f6-c9c4af6e9c4a.png)

            If the changes are expected, please run `npm run test:visual:update-snapshots` to replace the previous fixtures.
            </details>

            [Review visual differences](https://github.com/primer/brand/actions/runs/${{ github.run_id }})

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_IDENTIFIER: 'visual-comparison-diff'

      - name: Comment on the PR about no visual differences
        if: ${{ needs.visual-test.result == 'success' }}
        uses: phulsechinmay/rewritable-pr-comment@v0.2.1
        with:
          message: |
            ### üü¢ No visual differences found

            Our visual comparison tests did not find any differences in the UI.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_IDENTIFIER: 'visual-comparison-diff'
