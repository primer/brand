name: Deploy docs to production

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    uses: primer/.github/.github/workflows/deploy.yml@main
    with:
      node_version: 16
      name: Deploy docs to production
      build: npm run build && npm run build:docs
      output_dir: docs/public/
