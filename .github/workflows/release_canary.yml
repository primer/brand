name: Release canary

on:
  push:
    branches-ignore:
      - main
      - 'changeset-release/main'

jobs:
  release-canary:
    if: ${{ github.repository == 'primer/react-brand' }}
    name: Canary
    uses: primer/.github/.github/workflows/release_canary.yml@main
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_AUTH_TOKEN_SHARED }}
