name: Integration test

on:
  push:
    branches:
      - main
  pull_request:

env:
  NEXTJS_FOLDER: next-js-test

jobs:
  test:
    if: ${{ github.repository == 'primer/react-brand' }}
    name: Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Caching dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Installing dependencies
        run: npm ci --legacy-peer-deps && cd docs && npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Bundling output
        run: npm pack

      - name: Configuring Next.js
        run: npx create-next-app@latest ${{env.NEXTJS_FOLDER}} --typescript

      - name: Retrieving package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Installing local build
        run: |
          cd ${{env.NEXTJS_FOLDER}} 
          cp ../primer-react-brand-${{ steps.package-version.outputs.current-version}}.tgz ./
          npm install primer-react-brand-${{ steps.package-version.outputs.current-version}}.tgz

      - name: Copying required files
        run: |
          cp integration-tests/nextjs/index.tsx ./${{env.NEXTJS_FOLDER}}/pages
          cp cypress.config.js ./${{env.NEXTJS_FOLDER}}
          cp -r integration-tests/fixtures ./${{env.NEXTJS_FOLDER}}/pages
          mkdir ${{env.NEXTJS_FOLDER}}/integration-tests
          cp -r integration-tests/fixtures ./${{env.NEXTJS_FOLDER}}/integration-tests
          cp -r integration-tests/tests ./${{env.NEXTJS_FOLDER}}/integration-tests

      - name: Patching postcss bug in v12 of Next.js
        uses: DamianReeves/write-file-action@master
        with:
          path: ${{env.NEXTJS_FOLDER}}/postcss.config.json
          contents: |
            {"plugins": []}
          write-mode: overwrite

      - name: Excluded cypress tests in-place
        run: npx json -I -f ${{env.NEXTJS_FOLDER}}/tsconfig.json -e 'this.exclude=["node_modules", "**/*.cy.ts"]'

      - name: Testing compile-time build
        run: cd ${{env.NEXTJS_FOLDER}} && npm run build

      - name: Test runtime for errors and warnings
        run: cd ${{env.NEXTJS_FOLDER}} && npx start-server-and-test 'start' 3000 'npx cypress run --spec "./integration-tests/tests/*" --config video=false'
