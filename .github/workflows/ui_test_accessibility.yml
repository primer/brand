name: UI test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  accessibility:
    if: ${{ github.repository == 'primer/brand' }}
    name: Accessibility
    runs-on:
      labels: ubuntu-latest-16-cores
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright
        run: npx playwright install

      - name: Build dependencies
        run: npm run build:lib && cd apps/storybook && npx storybook build

      - name: Serve Storybook and run tests
        run: npx start-server-and-test 'npm run start:axe --workspace=apps/storybook' 6006 'npm run test:axe'

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: axe-test-results
          path: packages/e2e/test-results/
          retention-days: 7
